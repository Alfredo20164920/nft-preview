<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	
	<title>Frontend Mentor | NFT preview card component</title>

	<!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
	<link rel="stylesheet" href="./styles/css/main.css">
</head>
<body>
	<main class="card">
		<figure class="card__img">
			<img src="./assets/img/image-equilibrium.jpg" alt="Image NFT Equilibrium">
		</figure>

		<section class="card__info">
			<h1>Equilibrium #3429</h1>
			<p>Our Equilibrium collection promotes balance and calm.</p>
			<div class="data">
				<div class="data__nft">
					<img src="./assets/icons/icon-ethereum.svg" alt="Icon Ethereum">
					<span>0.041 ETH</span>
				</div>
				<div class="data__time">
					<img src="./assets/icons/icon-clock.svg" alt="Icon clock">
					<span>3 days left</span>
				</div>
			</div>
		</section>

		<section class="card__author">
			<img src="./assets/img/image-avatar.png" alt="Avatar Jules">
			<h2>Creation of <strong>Jules Wyvern</strong></h2>
		</section>
		
	</main>
</body>
</html>
