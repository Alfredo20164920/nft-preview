<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	
	<title>Frontend Mentor | NFT preview card component</title>

	<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
	<link rel="stylesheet" href="./styles/css/main.css">
</head>
<body>
	<main>
		<figure>
			<img src="./assets/img/image-equilibrium.jpg" alt="Image NFT Equilibrium">
		</figure>

		<section>
			<h1>Equilibrium #3429</h1>
			<p>
				Our Equilibrium collection promotes balance and calm.
			</p>
			<div>.
				<div>
					<img src="./assets/icons/icon-ethereum.svg" alt="Icon Ethereum">
					<span>0.041 ETH</span>
				</div>
				<div>
					<img src="./assets/icons/icon-clock.svg" alt="Icon clock">
					<span>3 days left</span>
				</div>
			</div>
		</section>

		<section>
			<img src="./assets/img/image-avatar.png" alt="Avatar Jules">
			<h2>Creation of <strong>Jules Wyvern</strong></h2>
		</section>
		
	</main>
</body>
</html>
